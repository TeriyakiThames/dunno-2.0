name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Build shared packages
        run: pnpm --filter @dunno/shared-types build

      - name: Build all apps
        run: pnpm build

      - name: Type check
        run: pnpm -r exec tsc --noEmit
